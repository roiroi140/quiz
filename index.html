<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>クイズ置き場</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <style>
    .quiz-container {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .quis-container p {
      color:#000000
    }
  </style>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">roiroiのクイズ置き場</h1>

      <div class="quiz-container">
        <h2 class="subtitle has-background-info has-text-black p-2">問題1</h2>
        <p class="is-size-4">ドラえもんに出てくるスネ夫の名字は？</p>
        <button class="button" onclick="toggleAnswer('open1')" aria-expanded="false">▼ 答え</button>
        <div id="open1" class="is-size-5" style="display: none;">答え：骨川<br>スネ夫の本名は骨川スネ夫である。</div>
      </div>

      <div class="quiz-container">
        <h2 class="subtitle has-background-info has-text-black p-2">問題2</h2>
        <p class="is-size-4">ドラえもんの好物はどらやき、ではドラミちゃんの好物は？</p>
        <button class="button" onclick="toggleAnswer('open2')" aria-expanded="false">▼ 答え</button>
        <div id="open2" class="is-size-5" style="display: none;">答え：メロンパン<br>ドラミちゃんの好物はメロンパンである。</div>
      </div>

      <div class="quiz-container">
        <h2 class="subtitle has-background-info has-text-black p-2">問題3</h2>
        <p class="is-size-4">将棋に使う駒の数は敵味方合わせていくつでしょう？</p>
        <button class="button" onclick="toggleAnswer('open3')" aria-expanded="false">▼ 答え</button>
        <div id="open3" class="is-size-5" style="display: none;">答え：40個</div>
      </div>

      <div class="quiz-container">
        <h2 class="subtitle has-background-info has-text-black p-2">問題4</h2>
        <figure class="image is-128x128">
          <img src="swis.png" alt="スイスの国旗">
        </figure>
        <p class="is-size-4">この国旗はどこの国？</p>
        <button class="button" onclick="toggleAnswer('open4')" aria-expanded="false">▼ 答え</button>
        <div id="open4" class="is-size-5" style="display: none;">答え：スイス</div>
      </div>

      <div class="quiz-container">
        <h2 class="subtitle has-background-info has-text-black p-2">問題5</h2>
        <p class="is-size-4">卓球は何点先取?</p>
        <button class="button" onclick="toggleAnswer('open5')" aria-expanded="false">▼ 答え</button>
        <div id="open5" class="is-size-5" style="display: none;">答え：11点</div>
      </div>

    </div>
  </section>

  <script>
    function toggleAnswer(id) {
      const answer = document.getElementById(id);
      const button = answer.previousElementSibling;
      const isVisible = answer.style.display === "block";
      
      answer.style.display = isVisible ? "none" : "block";
      button.setAttribute("aria-expanded", !isVisible);
    }
  </script>

</body>

</html>
